<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrevo - Shop Smarter. Shop Safer.</title>
    <meta http-equiv="refresh" content="0; url=app/home.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.125rem;
            opacity: 0.9;
        }
        .links {
            margin-top: 2rem;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin: 0 0.5rem;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>üçÉ Ingrevo</h1>
        <p>Shop Smarter. Shop Safer.</p>
        <p style="font-size: 0.875rem; margin-top: 1rem;">Redirecting to app...</p>
        <div class="links">
            <a href="app/home.html">Enter App</a>
            <a href="admin/dashboard.html">Admin Portal</a>
        </div>
    </div>
</body>
</html>
