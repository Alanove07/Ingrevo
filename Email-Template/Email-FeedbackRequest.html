<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Value Your Feedback - Ingrevo</title>
    <style>
        body { background: #f8fafc; font-family: 'Inter', Arial, sans-serif; color: #1e293b; margin: 0; padding: 0; }
        .email-container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(30,41,59,0.08); padding: 32px 24px; }
        .logo { display: block; margin: 0 auto 24px auto; width: 64px; }
        h1 { color: #0f172a; font-size: 2rem; margin-bottom: 12px; }
        p { font-size: 1.1rem; margin-bottom: 18px; }
        .cta-btn { display: inline-block; background: #22c55e; color: #fff; text-decoration: none; font-weight: 600; padding: 12px 32px; border-radius: 8px; margin-top: 18px; transition: background 0.2s; }
        .cta-btn:hover { background: #16a34a; }
        .footer { text-align: center; font-size: 0.95rem; color: #64748b; margin-top: 32px; }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="https://i.imgur.com/0y0y0y0.png" alt="Ingrevo Logo" class="logo">
        <h1>We Value Your Feedback!</h1>
        <p>Hi,<br>
        Your experience matters to us. Please take a moment to share your thoughts and help us improve Ingrevo for everyone.</p>
        <a href="{{feedback_link}}" class="cta-btn">Share Feedback</a>
        <div class="footer">
            Thank you for helping us grow!<br>
            &copy; 2025 Ingrevo. All rights reserved.
        </div>
    </div>
</body>
</html>
